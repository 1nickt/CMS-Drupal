copyright_holder = Nick Tonkin

[AutoPrereqs]
[Git::Check]
[Git::Commit]
[Git::Tag]
[Git::Push]
[GatherDir]
exclude_filename = CHANGES
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[MetaJSON]
[License]
[Readme]
[PkgVersion]
[PodVersion]
[PodCoverageTests]
[PodSyntaxTests]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[ChangelogFromGit]
[NextRelease]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
